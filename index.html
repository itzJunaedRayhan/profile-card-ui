<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    
    <div class="wrapper">
            <div class="left">
                <div class="cards">
                    <div class="cover">
                        <div class="profile-photo">
                            <img src="./images/JunaedIslam.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="name">
                        <h2>Junaed Islam</h2>
                        <h3>Junior Web Developer</h3>
                    </div>
    
                    <div class="followers-following">
                        <div class="followers">
                            <h2>1.6K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="following">
                            <h2>852</h2>
                            <p>Following</p>
                        </div>
                    </div>
    
                    <div class="follow-message">
                        <button type="submit" class="followBtn">Follow</button>
                        <button type="submit" class="messageBtn">Message</button>
                    </div>
                </div>


                <div class="dotted">
                    <span class="btn1"></span>
                    <span class="btn2"></span>
                    <span class="btn3"></span>
                    <span class="btn4"></span>
                    <span class="btn5"></span>
                </div>
            </div>

            

            <div class="right">
                <div class="author">
                    <img src="./images/Abstract-Yellow-liquid-shape.png" alt="">
                </div>
            </div>
    </div>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="./js/main.js"></script>
</body>
</html>
